<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Tickets - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin/users">Identity Manager</a>
        <div class="d-flex">
            <a href="/admin/users" class="btn btn-outline-light me-2">Users</a>
            <a href="/admin/tickets" class="btn btn-light me-2">Support Tickets</a>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-danger">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Support Tickets</h2>
    </div>

    <!-- Success/Error Messages -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Tickets Table -->
    <div class="card">
        <div class="card-body">
            <div th:if="${#lists.isEmpty(tickets)}" class="text-center text-muted py-5">
                <h4>No support tickets found</h4>
                <p>There are currently no support tickets in the system.</p>
            </div>

            <div th:if="${!#lists.isEmpty(tickets)}">
                <table class="table table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>User</th>
                        <th>Subject</th>
                        <th>Status</th>
                        <th>Created At</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="ticket : ${tickets}">
                        <td th:text="${ticket.id}">1</td>
                        <td>
                            <span th:text="${ticket.userEmail}">user@example.com</span><br>
                            <small class="text-muted" th:text="'User ID: ' + ${ticket.userId}">User ID: 2</small>
                        </td>
                        <td th:text="${ticket.subject}">Sample Subject</td>
                        <td>
                            <span th:class="${'badge ' +
                                (ticket.status == 'OPEN' ? 'bg-primary' :
                                 ticket.status == 'IN_PROGRESS' ? 'bg-warning' :
                                 ticket.status == 'RESOLVED' ? 'bg-success' : 'bg-secondary')}"
                                  th:text="${ticket.status}">
                                OPEN
                            </span>
                        </td>
                        <td th:text="${#temporals.format(ticket.createdAt, 'yyyy-MM-dd HH:mm')}">2025-12-28 10:00</td>
                        <td>
                            <a th:href="@{/admin/tickets/{id}(id=${ticket.id})}" class="btn btn-sm btn-primary">
                                View Details
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <!-- Ticket Count -->
                <div class="mt-3">
                    <p class="text-muted">
                        Total tickets: <strong th:text="${#lists.size(tickets)}">0</strong>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
