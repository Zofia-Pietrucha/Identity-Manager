<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ticket Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand">Identity Manager</span>
        <div>
            <a href="/admin/users" class="btn btn-outline-light me-2">Users</a>
            <a href="/admin/tickets" class="btn btn-light me-2">Tickets</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>Ticket Details</h2>
    <a href="/admin/tickets" class="btn btn-secondary mb-3">Back</a>

    <div th:if="${success}" class="alert alert-success">
        <span th:text="${success}">Success</span>
    </div>

    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    Ticket Information
                </div>
                <div class="card-body">
                    <p><strong>ID:</strong> <span th:text="${ticket.id}">1</span></p>
                    <p><strong>Subject:</strong> <span th:text="${ticket.subject}">Subject</span></p>
                    <p><strong>Description:</strong></p>
                    <p th:text="${ticket.description}">Description</p>
                    <p><strong>Status:</strong> <span th:text="${ticket.status}">OPEN</span></p>
                    <p><strong>Created:</strong> <span th:text="${ticket.createdAt}">Date</span></p>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card mb-3">
                <div class="card-header">User Info</div>
                <div class="card-body">
                    <p><strong>Email:</strong></p>
                    <p th:text="${ticket.userEmail}">email</p>
                    <p><strong>User ID:</strong> <span th:text="${ticket.userId}">1</span></p>
                </div>
            </div>

            <div class="card">
                <div class="card-header">Update Status</div>
                <div class="card-body">
                    <form method="post" th:action="@{/admin/tickets/__${ticket.id}__/status}">
                        <select class="form-select mb-3" name="status">
                            <option value="OPEN">Open</option>
                            <option value="IN_PROGRESS">In Progress</option>
                            <option value="RESOLVED">Resolved</option>
                            <option value="CLOSED">Closed</option>
                        </select>
                        <button type="submit" class="btn btn-primary w-100">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
